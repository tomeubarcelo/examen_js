<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos Web -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- HTML Meta Tags -->
    <title>Reloj Mundial</title>
    <meta name="description" content="" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="" />
    <meta itemprop="description" content="" />
    <meta itemprop="image" content="http://" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="http://" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SEAT" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="http://" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

    <!-- Nuestro Framework de CSS preferido, mi preferido es BULMA -->
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css" />

    <!-- Nuestro CSS Compilado a través de SASS ó sin compilar solo CSS básico -->
    <link rel="stylesheet" href="css/estilos.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
    <header>
        <!--
        *
        * Bloque HEADER
        *
      -->
        <figure id="logo">
            <!--
             *
             * Bloque LOGO
             *
            -->
            <img src="" alt="">
        </figure>

        <nav id="navegacionPrincipal">
            <!--
             *
             * Bloque Links de Navegación Principal
             *
            -->
        </nav>

    </header>

    <main>
        <!--
        *
        * Bloque MAIN
        *
      -->
        <h1 class="titleWhite">Reloj mundial</h1>
        <button class="w3-button w3-xlarge w3-circle w3-white" id="buttonTime" onclick="addTime();">+</button>
        <hr>
        <section class="sectionHours">
            <!--
             *
             * Bloque SECTION
             *
            -->
            <div class="boxHours">
                <h4 class="titleGray">Hoy, +0H</h4>
                <h3 class="titleWhite">Madrid</h3>
                <h3 class="titleWhite boxTime" id="hourSpain"></h3>
            </div>

            <hr>
            <div class="boxHours">
                <h4 class="titleGray">Hoy, -1H</h4>
                <h3 class="titleWhite">Londres</h3>
                <h3 class="titleWhite boxTime" id="hourLondres"></h3>
            </div>

            <hr>
            <div class="boxHours">
                <h4 class="titleGray">Hoy, -9H</h4>
                <h3 class="titleWhite">Los Ángeles</h3>
                <h3 class="titleWhite boxTime" id="hourLosAngeles"></h3>
            </div>

            <hr>
            <div class="boxHours">
                <h4 class="titleGray">Hoy, -6H</h4>
                <h3 class="titleWhite">Nueva York</h3>
                <h3 class="titleWhite boxTime" id="hourNY"></h3>
            </div>

            <hr>
            <div class="boxHours">
                <h4 class="titleGray">Mañana, +8H</h4>
                <h3 class="titleWhite">Sidney</h3>
                <h3 class="titleWhite boxTime" id="hourSidney"></h3>
            </div>
            <hr>
        </section>

        <article>
            <!--
             *
             * Bloque ARTICLE
             *
            -->
        </article>

    </main>

    <footer>
        <!--
        *
        * Bloque FOOTER
        *
        -->
    </footer>
    <!-- Nuestro JS -->
    <script src="js/clock.js"></script>

</body>

</html>
